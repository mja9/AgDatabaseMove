trigger:
  tags:
    include:
    - v*

jobs:
  - job: Build
    pool:
      vmImage: 'vs2017-win2016'
    strategy:
      matrix:
        Release:
          buildConfiguration: Release
        Debug:
          buildConfiguration: Debug

    steps:
    - powershell: dotnet build --configuration $(buildConfiguration)
      displayName: Build
    - powershell: dotnet test --no-build tests/AgDatabaseMove.Unit --logger="trx;LogFileName=../../TestResults/AgDatabaseMove.Unit/results.trx" --configuration $(buildConfiguration)
      displayName: Test
    - task: PublishTestResults@2
      condition: succeededOrFailed()
      inputs:
        testRunner: xUnit
        testResultsFiles: '**/*.trx'
    - powershell: dotnet pack src/AgDatabaseMove.csproj -o $(Build.ArtifactStagingDirectory) -c $(buildConfiguration)
      condition: eq(variables['buildConfiguration'], 'Release')
      displayName: 'dotnet pack'
    - task: NuGetCommand@2
      displayName: 'NuGet push'
      condition: and(startsWith(variables['Build.SourceBranch'], 'refs/tags/v'), eq(variables['buildConfiguration'], 'Release'))
      inputs:
        command: push
        nuGetFeedType: external
        feedsToUse: 'FactSet Nuget'
        allowPackageConflicts: true
        versioningScheme: byEnvVar
        versionEnvVar: Build.SourceBranch

  - job: CodeCleanup
    pool:
      vmImage: 'vs2017-win2016'
    steps:
    - task: NuGetToolInstaller@0
    - powershell: |
        dotnet restore
        nuget install JetBrains.ReSharper.CommandLineTools
        Get-ChildItem -Recurse -Path './*/cleanupcode.exe' | ForEach { &$_.Fullname /config="cleanupcode.config" }
        git diff --exit-code -- . ':(exclude)AgDatabaseMove.sln.DotSettings'
      displayName: ReSharper Code Cleanup