trigger:
  branches:
    exclude:
    - '*'
  tags:
    include: 
    - v*
pr:
- 'master'

jobs:
  - job: Build
    pool:
      vmImage: 'vs2017-win2016'
    strategy:
      matrix:
        Release:
          buildConfiguration: Release
        Debug:
          buildConfiguration: Debug

    steps:
    - task: DotNetCoreCLI@2
      inputs:
        command: 'restore'
      displayName: Restore
    - task: DotNetCoreCLI@2
      inputs:
        command: 'build'
        configuration: $(buildConfiguration)
      displayName: Build
    - task: DotNetCoreCLI@2
      inputs:
        command: 'test'
        projects: tests/AgDatabaseMove.Unit
        nobuild: true
        configuration: $(buildConfiguration)
      displayName: Test
    - task: DotNetCoreCLI@2
      condition: eq(variables['buildConfiguration'], 'Release')
      displayName: 'dotnet pack'
      inputs:
        command: 'pack'
        configuration: $(buildConfiguration)
        packagesToPack: src/AgDatabaseMove.csproj
        versioningScheme: byEnvVar
        versionEnvVar: Build.SourceBranch
    - task: DotNetCoreCLI@2
      displayName: 'NuGet push'
      condition: and(startsWith(variables['Build.SourceBranch'], 'refs/tags/v'), eq(variables['buildConfiguration'], 'Release'))
      inputs:
        command: 'push'
        nuGetFeedType: 'external'
        feedsToUse: 'FactSet Nuget'        

  - job: CodeCleanup
    pool:
      vmImage: 'vs2017-win2016'
    steps:
    - task: NuGetToolInstaller@0
    - powershell: |
        dotnet restore
        nuget install JetBrains.ReSharper.CommandLineTools
        Get-ChildItem -Recurse -Path './*/cleanupcode.exe' | ForEach { &$_.Fullname /config="cleanupcode.config" }
        git diff --exit-code -- . ':(exclude)AgDatabaseMove.sln.DotSettings'
      displayName: ReSharper Code Cleanup